<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="/eel.js"></script>
    <title>Word Collector</title>
</head>
<body>
    <h1>Key Map (You can't edit them in this version)</h1>
    <div>Select Multiple Cell: CTRL + Mouse Click</div>
	<div>Select Side Cell: Arrow</div>
	<div>Edit Cell: Select + E</div>
	<div>Move Cell: Select + T + Mouse Click</div>
	<div>Move Cell With Keyboard: Select + T(pressed till end) + Go to other Cell with Arrow + Click up T</div>
	<div>Save and Quit: CTRL + X</div>
	<button onclick="window.location.href = 'Menu.html'">Go Back to Menu</button>
</body>
</html>
